<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/head :: headFragment ('NeedCode')}"></head>
<nav th:replace="~{fragments/nav :: navFragment}"></nav>


<body>
    <div class='container mt-2'>
        <h3>회원 가입</h3>
        <form id='form-reg' class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email"  placeholder="이메일" class="form-control">
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임"  class="form-control">
            </div>
            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" id='password1' name="password1" placeholder="비밀번호" class="form-control">
            </div>
            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" id='password2' name="password2" placeholder="비밀번호 확인" class="form-control">
            </div>
        </form>

        <div class="form-group">
            <button id='btn-reg' class='btn btn-primary'>회원 가입</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
</html>
